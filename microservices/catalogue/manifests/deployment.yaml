apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-deployment
  labels: 
    app: catalogue-deployment
spec:
  selector:
    matchLabels:
      app: catalogue-deployment
  replicas: 3
  strategy: 
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: catalogue-deployment
    spec:
      containers:
        - name: catalogue
          image: m0ph/catalogue:latest
          ports:
            - containerPort: 8080
          securityContext:
            capabilities:
              drop: 
                - all
              add:
                - NET_BIND_SERVICE